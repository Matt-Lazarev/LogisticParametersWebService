<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Yandex Map</title>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=791b94ee-cac3-44b3-896e-d31264886a32" type="text/javascript"></script>
    <script th:src="@{/js/objects.js}" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .cluster-icon {
            background-color:#fff;
            border:3px solid #b51eff;
            text-align: center;
            line-height: 30px;
            height:30px;
            width:30px;
            border-radius:50%;
            -moz-border-radius:50%;
            -webkit-border-radius:50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="application.address" th:text="${applicationAddress}"></div>
</body>
</html>
