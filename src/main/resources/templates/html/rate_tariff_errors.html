<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Сегментация перевозок</title>
</head>

<style>
    div.container {
        margin-top: 20px;
    }

    h3 {
        margin-top: 15px;
        text-align: center
    }

    .table-container {
        margin-bottom: 15px;
    }
</style>

<body>
<h3>Ошибки при выполнении запроса на расчет ставки и тарифа</h3>
<div class="container border border-3 border-secondary rounded table-container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Ошибка</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="er: ${errors}">
            <td th:text="${er}">Ошибка</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
